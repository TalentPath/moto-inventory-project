<p>Motos component!</p>

<div class="search">
  <input #searchTerm type="text" placeholder="Filter by.."/>

  <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedValue}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div *ngFor="let value of values">
            <button ngbDropdownItem (click)="selectValue(value)">{{value}}</button>
          </div>
        </div>
        
      <button (click)="test(searchTerm.value)">Search</button>
  </div>
</div>





<div>
    <h2>information display</h2>
    <p *ngFor="let moto of motos">{{moto.make}}</p>
</div>
